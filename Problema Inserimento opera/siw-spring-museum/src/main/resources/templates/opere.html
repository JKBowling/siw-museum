<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/base.html :: headerfiles(title='Dettaglio artista')">
	
	</head>
	<body>
		<header th:replace="fragments/base.html :: intestazione"></header>
			<p th:if="${opere}" id="par">Le nostre opere</p>
			<p th:unless="${opere}" id="par">Non ci sono opere</p>
			<div id="immaginiOpere">
				<span class="colonne" th:each = "opera : ${opere}">
					<a id="nome" th:href = "@{'/opera' + '/' + ${opera.id}}"><img class="ritratto" th:src="@{${'/images/' + opera.titolo + '.jpg'}}"/></a>
					<a id="nome" th:href = "@{'/opera' + '/' + ${opera.id}}"  style="text-transform: uppercase;" th:text = "${opera.titolo}">qui-descrizione</a>
				</span>
			</div>
		<footer th:replace="fragments/base.html :: footer"></footer>
	</body>
</html>
