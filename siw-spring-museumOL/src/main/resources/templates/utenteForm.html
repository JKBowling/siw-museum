<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/base.html :: headerfiles"></head>
<body>
	<header th:replace="fragments/base.html :: intestazione"></header>
	<form th:action="@{/utente}" method="POST" th:object="${utente}">	
	<section id="external">
			<div id="dati-container">
				<div class="dati-interni">
					<div class:"dato">
						<span class="label">Nome:</span>
						<span><input type="text" th:field="*{nome}" /></span> <!-- il * serve a fare riferimento ai parametri di un elemento esterno-->
						
					</div>		
					<div class:"dato">
						<span class="label">Cognome:</span>
						<span><input type="text" th:field="*{cognome}" /></span>
						
					</div>
				</div>
				<div class="dati-interni">
					<div class:"dato">
						<span class="label">Email:</span>
						<span><input type="text" th:field="*{email}" /></span>
					</div>
					<div class:"dato">
						<span class="label">Numero Di Telefono:</span>
						<span><input type="text" th:field="*{cellulare}" /></span>
					</div>
				</div>
				<div>
					<span><button class="botton" type="submit">Invio</button></span>
				</div>
			</div>
		</section>
	</form>
	<footer th:replace="fragments/base.html :: footer"></footer>
</body>
</html>
