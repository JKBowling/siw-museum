<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/base.html :: headerfiles(title='home')"></head>
	<body>
		<header th:replace="fragments/base.html :: intestazione"></header>
		
			<section id="immagini">
				<div class="colonne" th:if = "${opere}" th:each="opera : ${opere}">
						<span class="colonna" th:if="${opera}">
							<a id="nome" th:href = "@{'/opera' + '/' + ${opera.id}}" ><img class="img" alt="${opera.titolo}" th:src="@{${'/images/'+ opera.titolo +'.jpg'}}"/></a>
							<a id="nome" th:href = "@{'/opera' + '/' + ${opera.id}}" th:text = "${opera.titolo}" style="text-transform: uppercase;">qui-descrizione</a>
						</span>
				</div>
				<div class="colonne"  th:unless = "${opere}" >
					<p>Non ci sono opere del mese</p>
				</div>
			</section>
		<footer th:replace="fragments/base.html :: footer"></footer>
	<body>
</html>
